Project: TestProject2

parameters: {}

variables: {}

resources:
- name: Project Service Accounts Group
  type: AzureDevOpsDsc/xAzDoProjectGroup
  properties:
    GroupName: AZDO_ProjectServiceAccounts_Group
    GroupDescription: Team Leaders Organization Group

- name: Git Test Repository Read Access Group
  type: AzureDevOpsDsc/xAzDoProjectGroup
  properties:
    GroupName: AZDO_GIT_TEST_REPO_READ_ACCESS_GROUP
    GroupDescription: The following group provides members with read access to the Git Test Repository

- name: Git Test Repository Contribute Access Group
  type: AzureDevOpsDsc/xAzDoProjectGroup
  properties:
    GroupName: AZDO_GIT_TEST_REPO_CONTRIBUTE_ACCESS_GROUP
    GroupDescription: The following group provides members with read/write access to the Git Test Repository

- name: Git Test Repository Full Control Access Group
  type: AzureDevOpsDsc/xAzDoProjectGroup
  dependsOn:
    - AzureDevOpsDsc/xAzDoProjectGroup/Git Test Repository Read Access Group
    - AzureDevOpsDsc/xAzDoProjectGroup/Git Test Repository Contribute Access Group
  properties:
    GroupName: AZDO_GIT_TEST_REPO_FULLCONTROL_ACCESS_GROUP
    GroupDescription: The following group provides members with full control access to the Git Test Repository
